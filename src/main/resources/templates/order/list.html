<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" 
th:replace="~{/layout/index::dynamic(~{::main})}">

<body>
    <main>
     <div class="card mt-3">
         <div class="card-header bg-success text-white">
             Your order purchase
         </div>
         <div class="card-body">
             <table class="table">
                 <thead>
                     <tr>
                         <th>#</th>
                         <th>Order No.</th>
                         <th>Order Date</th>
                         <th>Shipping Address</th>
                         <th></th>
                     </tr>
                 </thead>
                 <tbody>
                     <tr th:each="order, state: ${orders}">
                        <td>[[${state.index}]]</td>
                        <td>[[${order.orderId}]]</td>
                        <td>[[${order.createDate}]]</td>
                        <td>[[${order.address}]]</td>
                        <td>
                            <a th:href="@{|/order/detail/${order.orderId}|}">Search</a>
                        </td>
                     </tr>
                 </tbody>
             </table>
         </div>
     </div>
    </main>
</body>
</html>
