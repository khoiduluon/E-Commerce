<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">

<body>
    <main>
        <div th:replace="~{/cart/view::shoppingcart}"></div>
        <div class="card mt-3">
            <div class="card-header bg-success text-white">
                Order purchasing
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Purchaser:</div>
                        <div class="form-control" id="username">[[${#request.remoteUser}]]</div>
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Order Date:</div>
                        <div class="form-control">{{order.createDate | date: 'dd-MM-yyyy'}}</div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12 col-12 col-md-12">
                        <div>Shipping Address:</div>
                        <textarea ng-model="order.address" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button ng-click="order.purchase()" class="btn btn-success">Purchase</button>
            </div>
        </div>
    </main>
</body>

</html>
