<div class="card">
    <div class="card-header bg-dark text-white">Product Edition</div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-4">
                <label for="image">
                    <img ng-src="{{'/assets/image/' + form.image}}" alt="" style="max-width:100%; height:200px"/>
                </label>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <div>Name</div>
                        <input class="form-control" ng-model="form.name"/>
                    </div>
                    <div class="col-sm-6 form-group">
                        <div>Price</div>
                        <input class="form-control" ng-model="form.price"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <div>Image</div>
                        <input type="file" class="form-control" id="image" 
                        onchange="angular.element(this).scope().imageChanged(this.files)"/>
                    </div>
                    <div class="col-sm-6 form-group">
                        <div>Category</div>
                        <select class="form-control" ng-model="form.category.categoryId">
                            <option ng-repeat="c in cates" ng-value="c.categoryId">{{c.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <div>CreateDate</div>
                        <input type="date" class="form-control" ng-model="form.date">
                    </div>
                    <div class="col-sm-6 form-group">
                        <div>Available</div>
                        <div class="form-control">
                            <label class="radio-inline">
                                <input ng-model="form.available" type="radio" ng-value="true" name="availabel">Yes
                            </label>
                            <label class="radio-inline">
                                <input ng-model="form.available" type="radio" ng-value="false" name="availabel">No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button ng-click="create()" class="btn btn-success">Create</button>
        <button ng-click="update()" class="btn btn-primary">Update</button>
        <button ng-click="delete(form)" class="btn btn-danger">Delete</button>
        <button ng-click="reset()" class="btn btn-dark">Reset</button>
    </div>
</div>
