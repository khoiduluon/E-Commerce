<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" 
th:replace="~{/layout/index::dynamic(~{::main})}">

<body>
<main>
    <div class="row mt-3">
        <div class="col-md-4" th:each="item : ${items}">
            <div class="card mb-4 product-wap rounded-0">
                <div class="card rounded-0">
                    <img class="card-img rounded-0 img-fluid" style="width:302px; height: 302px;" th:src="@{'/img/' + *{item.image}}">
                    <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                        <ul class="list-unstyled">
                            <li><a class="btn btn-success text-white" href="#"><i class="far fa-heart"></i></a></li>
                            <li><a class="btn btn-success text-white mt-2" th:href="@{|/product/detail/*{item.productId}|}"><i class="far fa-eye"></i></a></li>
                            <li><a class="btn btn-success text-white mt-2" href="#" th:attr="ng-click=@{|cart.add(*{item.productId})|}"><i class="fas fa-cart-plus"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-body">
                    <a href="shop-single.html" class="h3 text-decoration-none" >[[*{item.name}]]</a>
                    <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                        <li class="pt-2">
                            <span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
                            <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
                            <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
                            <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
                            <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
                        </li>
                    </ul>
                    <ul class="list-unstyled d-flex justify-content-center mb-1">
                        <li>
                            <i class="text-warning fa fa-star"></i>
                            <i class="text-warning fa fa-star"></i>
                            <i class="text-warning fa fa-star"></i>
                            <i class="text-muted fa fa-star"></i>
                            <i class="text-muted fa fa-star"></i>
                        </li>
                    </ul>
                    <p class="text-center mb-0" >$[[*{item.price}]]</p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
